---
layout: layout.liquid
pageTitle: Blog
pageClass: blog
---

<div class="content intro">
  <h1 class="heavy">Latest Posts</h1>
</div>
<div class="content latest-post-grid">
  <ul>
  {% for post in collections.posts %}
    <li class="latest-post">
      <a href="{{ post.url }}">{{ post.data.postTitle }}</a>
      <span class="post-date">First published on {{ post.data.postDate }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
