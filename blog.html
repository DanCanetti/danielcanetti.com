---
layout: layout.liquid
pageTitle: Blog
pageClass: blog
---

<div class="content latest-post-grid all">
  <ul>
  {% assign allblogposts = collections.posts | reverse %}
  {% for post in allblogposts %}
    <li class="latest-post">
        <a href="{{ post.url }}">{{ post.data.postTitle }}</a>
        <span class="post-date">{{ post.data.postDate }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
